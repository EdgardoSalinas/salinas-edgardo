<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/perfiledit.css">
  <title>Registro de Usuario</title>
</head>
<body>
  <h1>Registro de Usuario</h1>
  <form id="formaRegistrarse" action="">

    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" required>

    <label for="nombre">Nombre :</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="contrasena">Contrase√±a:</label>
    <input type="password" id="contrasena" name="contrasena" required>

    <button id="btnRegistrarse" type="submit">Registrarse</button>
    <button id="btnCerrar" type="submit">Cerrar</button>


  </form>
  <div id="divresultado"  class="mensaje-exitoso">
  <script type="module" src="..\js\registro.js"></script>
  <!-- <script src=".\js\registro.js"></script> -->
</body>
</html>
