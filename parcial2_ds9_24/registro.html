<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/perfiledit.css">
  <title>Registro de Usuario</title>
</head>
<body>
  <h1>Registro de Usuario</h1>
  <form id="formaprofile" action="">

    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" required>

    <label for="nombreCompleto">Nombre Completo:</label>
    <input type="text" id="nombreCompleto" name="nombreCompleto" required>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion"></textarea>

    <label for="celular">Celular:</label>
    <input type="text" id="celular" name="celular">

    <label for="pais">País:</label>
    <input type="text" id="pais" name="pais">



    <button id="btnSalvar" type="submit">Salvar</button>
    <button id="btnCerrar" type="submit">Cerrar</button>


  </form>
  <div id="divresultado"  class="mensaje-exitoso">
  <script src="registro.js"></script>
</body>
</html>
